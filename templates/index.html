<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Analizador</title>
</head>

<body>
    <main class="container content">
        <h1>Analizador Léxico, Sintáctico y Semántico</h1>
        <form method="post">
            <textarea name="code" rows="10" cols="50"
                placeholder="Escribe tu código aquí...">{{ request.form.code if request.method == 'POST' else '' }}</textarea><br>
            <button type="submit">Analizar código</button>
        </form>


        <div class="output">
            <div class="output_lex">
                <h2>Analizador léxico</h2>
                <ul>
                    {% for token in tokens %}
                    <li>{{ token }}</li>
                    {% endfor %}
                </ul>
            </div>

            <div class="output_sin">
                <h2>Analizador sintáctico</h2>
                {% if tokens %}
                <div class="error">
                    {% if error_message %}
                    {{ error_message }}
                    {% else %}
                    El código es correcto
                    {% endif %}
                </div>
                {% endif %}
            </div>
        </div>
    </main>

</body>

</html>
